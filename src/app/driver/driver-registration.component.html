<div class="container" style="width: 40%">
    <h4 class="text-center">Registration Form</h4>
    <form>
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required/>
        </div>

        <div class="form-group">
            <label class="form-label">Email Id</label>
            <input type="email" class="form-control" required/>
        </div>


        <div class="form-group">
            <label class="form-label">Contact</label>
            <input type="number" class="form-control"required/>
        </div>

        <div class="form-group">
            <label class="form-label">Gender</label> &nbsp;&nbsp;
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="Female"
                class="form-check-input"/>Female
        </div>

        <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="Male"
                class="form-check-input"/>Male
        </div>

        </div>
        <div class="form-group">
            <label class="form-label">Date of Birth:</label>
            <input type="date" name="dateofbirth">
        </div>

        <div class="form-group">
            <label class="form-label">Address Line</label>
            <input type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <label class="form-label">State</label>
            <select required class="form-control">
                <option value="">--Select--</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">City</label>
            <select class="form-control"required>
                <option value="">--select--</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Thane">Thane</option>
                <option value="Navi Mumbai">Navi Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Bhopal">Bhopal</option>
                <option value="Gurgaon">Gurgaon</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Postal Code</label>
            <input type="number" class="form-control" required/>
        </div>

        <div class="form-group">
            <label class="form-label">License No:</label>
            <input type="number" class="form-control" required/>
        </div>

        <div class="form-group">
            <label class="form-label">Vehicle Registration Card</label>
            <input type="number" class="form-control" required/>
        </div>

        <div class="form-group">
            <label class="form-lable">Vehicle Inspection Report</label>
            <input type="text" class="form-control" required/>
        </div>

        <div class="form-group">
            <label class="form-label">Police Report:</label>
            <input type="text" class="form-control" required/>
        </div>

        <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control"required/>
            </div>
        <button type="submit" class="btn btn-block btn-secondary">Register</button>
    </form>
</div>
